<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Campuslands Chatbot</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <img src="./assets/CampusLogo-D-tNsIok.webp" alt="Campuslands" class="brand-logo" onerror="this.style.display='none'">
    </div>
    <div class="settings">
      <select id="modelSelect" title="Modelo">
        <option value="gemini-2.5-flash" selected>gemini-2.5-flash</option>
        <option value="gemini-1.5-pro">gemini-1.5-pro</option>
      </select>
      <button id="clearChatBtn" class="ghost" title="Borrar conversaciÃ³n">Borrar</button>
    </div>
  </header>

  <main class="chat">
    <div id="messages" class="messages" aria-live="polite"></div>
    <form id="composer" class="composer" autocomplete="off">
      <textarea id="prompt" rows="1" placeholder="Escribe tu mensaje y presiona Enter..." required></textarea>
      <div class="composer-actions">
        <button id="sendBtn" type="submit">Enviar</button>
      </div>
    </form>
  </main>

  
</body>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="./script.js" type="module"></script>
</html>
